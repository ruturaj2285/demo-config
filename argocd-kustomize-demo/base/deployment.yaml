apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: app
        image: nginx
        envFrom:
        - configMapRef:
            name: PLACEHOLDER_WILL_CHANGE   # IMPORTANT
